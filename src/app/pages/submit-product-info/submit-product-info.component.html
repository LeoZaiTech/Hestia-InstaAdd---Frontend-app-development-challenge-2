<app-sub-header [breadcrumbs]="breadcrumbs"></app-sub-header>

<div class="body">
  <div class="hero-banner">
    <div class="overlay"></div>
    <h1>Submit Product Info</h1>
  </div>

  <div class="main-box">
    <!-- Left Control Panel -->
    <div class="control">
      <div class="steps">
        <div class="step active">
          <div class="icon">
            <i class="required-icon"></i>
          </div>
          <span>Required</span>
        </div>
        <div class="step">
          <div class="icon">
            <i class="optional-icon"></i>
          </div>
          <span>Optional</span>
        </div>
        <div class="step">
          <div class="icon">
            <i class="preview-icon"></i>
          </div>
          <span>Preview</span>
        </div>
      </div>
      
      <div class="subtitle">
        <h3>Required Info</h3>
        <p>This information is needed for all product submissions.</p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Main Content -->
    <div class="content">
      <form [formGroup]="productForm">
        <!-- Vendor -->
        <div class="form-field">
          <label>Vendor</label>
          <div class="input-box">
            <input type="text" formControlName="vendor">
            <i class="close-icon"></i>
            <i class="chevron-icon"></i>
          </div>
        </div>

        <!-- Alt Code -->
        <div class="form-field">
          <label>Alt Code</label>
          <div class="input-box">
            <input type="text" formControlName="altCode">
            <i class="close-icon"></i>
          </div>
          <div class="status success">
            <i class="check-icon"></i>
            <span>Code is valid and available for submission.</span>
          </div>
        </div>

        <!-- Product Description -->
        <div class="form-field">
          <div class="label-group">
            <label>Product Description</label>
            <span class="char-count">{{ descriptionLength }} / 35</span>
          </div>
          <div class="input-box">
            <input type="text" formControlName="description" placeholder="Enter">
          </div>
        </div>

        <!-- List Price and UOM -->
        <div class="double-field">
          <div class="form-field">
            <label>List Price</label>
            <div class="input-box">
              <input type="number" formControlName="listPrice" placeholder="0.00">
            </div>
          </div>
          
          <div class="form-field">
            <div class="label-group">
              <label>Unit of Measure</label>
              <i class="help-icon" title="Select the appropriate unit of measure"></i>
            </div>
            <div class="input-box">
              <i class="search-icon"></i>
              <input type="text" formControlName="uom" placeholder="Search and select">
              <i class="chevron-icon"></i>
            </div>
          </div>
        </div>

        <!-- Line Buy -->
        <div class="form-field">
          <div class="label-group">
            <label>Line Buy</label>
            <i class="help-icon" title="Select line buy option"></i>
          </div>
          <div class="input-box">
            <input type="text" formControlName="lineBuy">
            <i class="close-icon"></i>
            <i class="chevron-icon"></i>
          </div>
        </div>

        <!-- Discount Group -->
        <div class="form-field">
          <div class="label-group">
            <label>Discount Group</label>
            <i class="help-icon" title="Select discount group"></i>
          </div>
          <div class="input-box">
            <input type="text" formControlName="discountGroup">
            <i class="close-icon"></i>
            <i class="chevron-icon"></i>
          </div>
        </div>

        <!-- Hazardous Material -->
        <div class="hazardous">
          <input type="checkbox" formControlName="isHazardous">
          <span>This product is a Hazardous Material</span>
          <i class="help-icon" title="Mark if this is a hazardous material"></i>
        </div>
      </form>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn-secondary" (click)="onCancel()">CANCEL</button>
        <div class="btn-group">
          <button class="btn-primary" [disabled]="!productForm.valid" (click)="onNext()">
            <span>NEXT</span>
            <i class="next-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
