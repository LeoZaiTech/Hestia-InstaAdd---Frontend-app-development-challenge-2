<app-sub-header [breadcrumbs]="breadcrumbs"></app-sub-header>

<div class="body">
  <div class="hero-banner">
    <h1>Submit Product Info</h1>
  </div>

  <div class="main-box">
    <div class="control">
      <div class="steps">
        <div class="step completed">
          <div class="icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M7 10L9 12L13 8" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span>Required</span>
        </div>
        <div class="step active">
          <div class="icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 5V15M5 10H15" stroke="white" stroke-width="1.4"/>
            </svg>
          </div>
          <span>Optional</span>
        </div>
        <div class="step">
          <div class="icon preview"></div>
          <span>Preview</span>
        </div>
      </div>

      <div class="subtitle">
        <h3>Optional Info</h3>
        <p>Product services may follow up to request this information.</p>
      </div>
    </div>

    <div class="divider"></div>

    <div class="content">
      <form [formGroup]="optionalForm">
        <!-- Manufacturer Part Number -->
        <div class="form-field">
          <div class="label-group">
            <label>Manufacturer Part Number</label>
            <div class="help-icon-container">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 11.5V11.5001" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6.50098C6 5.39641 6.89543 4.50098 8 4.50098H8.14652C9.17017 4.50098 10 5.34795 10 6.3716C10 7.0568 9.61287 7.69354 9 7.99997L8.89443 8.05276C8.34626 8.32684 8 8.8871 8 9.49997" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <div class="input-box">
            <input type="text" formControlName="manufacturerPartNumber" placeholder="Enter">
          </div>
        </div>

        <!-- UPC -->
        <div class="form-field">
          <div class="label-group">
            <label>UPC</label>
            <div class="help-icon-container">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 11.5V11.5001" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6.50098C6 5.39641 6.89543 4.50098 8 4.50098H8.14652C9.17017 4.50098 10 5.34795 10 6.3716C10 7.0568 9.61287 7.69354 9 7.99997L8.89443 8.05276C8.34626 8.32684 8 8.8871 8 9.49997" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="char-count">{{ upcLength }} / 12</span>
          </div>
          <div class="input-box">
            <input type="text" formControlName="upc" placeholder="0 - 00000 - 00000 - 0" maxlength="12">
          </div>
        </div>

        <!-- Product Weight and Unit -->
        <div class="double-field">
          <div class="form-field">
            <label>Product Weight</label>
            <div class="input-box">
              <input type="number" formControlName="productWeight" placeholder="0.00">
            </div>
          </div>

          <div class="form-field">
            <label>Unit of Weight</label>
            <div class="input-box">
              <select formControlName="weightUnit">
                <option value="LB">LB (Pounds)</option>
                <option value="KG">KG (Kilograms)</option>
                <option value="OZ">OZ (Ounces)</option>
              </select>
              <i class="chevron-icon"></i>
            </div>
          </div>
        </div>

        <!-- Spec Sheet -->
        <div class="form-field">
          <label>Spec Sheet</label>
          <div class="file-upload">
            <div class="upload-area" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 16V8M9 11L12 8L15 11" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="upload-text">
                <span>Drop file here</span>
                <span class="hint">(PDF file up to 25 MB)</span>
              </div>
              <button class="browse-btn" (click)="triggerFileInput()">BROWSE</button>
              <input #fileInput type="file" (change)="onFileSelected($event)" accept=".pdf" style="display: none;">
            </div>
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn-secondary" (click)="onCancel()">CANCEL</button>
        <div class="btn-group">
          <button class="btn-outline" (click)="onBack()">
            <i class="back-icon"></i>
            <span>BACK</span>
          </button>
          <button class="btn-primary" (click)="onNext()">
            <span>PREVIEW</span>
            <i class="next-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
