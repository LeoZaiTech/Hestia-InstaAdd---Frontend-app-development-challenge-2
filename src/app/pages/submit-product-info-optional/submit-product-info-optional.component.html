<app-sub-header [breadcrumbs]="breadcrumbs"></app-sub-header>

<div class="body">
  <div class="hero-banner">
    <h1>Submit Product Info</h1>
  </div>

  <div class="main-box">
    <div class="control">
      <div class="steps">
        <div class="step completed">
          <div class="icon">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="40" height="40" rx="20" fill="#00A499"/>
              <path d="M13 20L17.5 24.5L27 15" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span>Required</span>
        </div>
        <div class="step active">
          <div class="icon">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="40" height="40" rx="20" fill="#00446A"/>
              <path d="M12.5 29V13C12.5 11.8954 13.3954 11 14.5 11H25.5C26.6046 11 27.5 11.8954 27.5 13V29L20 25L12.5 29Z" stroke="white" stroke-width="1.4" stroke-linejoin="round"/>
              <path d="M22.5 18H17.5" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20 15.5V20.5" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span>Optional</span>
        </div>
        <div class="step">
          <div class="icon preview">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" fill="white"/>
              <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" stroke="#AAB2B8"/>
              <g clip-path="url(#clip0_5549_6888)">
                <path d="M28 19V13.5C28 12.1193 26.8807 11 25.5 11H13.5C12.1193 11 11 12.1193 11 13.5V25.5C11 26.8807 12.1193 28 13.5 28H19" stroke="#77787B" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 20H19.5" stroke="#77787B" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 16L24 16" stroke="#77787B" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M29.0001 29L27 27" stroke="#77787B" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M24.5 28C26.433 28 28 26.433 28 24.5C28 22.567 26.433 21 24.5 21C22.567 21 21 22.567 21 24.5C21 26.433 22.567 28 24.5 28Z" stroke="#77787B" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </g>
              <defs>
                <clipPath id="clip0_5549_6888">
                  <rect width="20" height="20" fill="white" transform="translate(10 10)"/>
                </clipPath>
              </defs>
            </svg>
          </div>
          <span>Preview</span>
        </div>
      </div>

      <div class="subtitle">
        <h3>Optional Info</h3>
        <p>Product services may follow up to request this information.</p>
      </div>
    </div>

    <div class="divider"></div>

    <div class="content">
      <form [formGroup]="optionalForm">
        <!-- Manufacturer Part Number -->
        <div class="form-field">
          <div class="label-group">
            <label>Manufacturer Part Number</label>
            <div class="help-icon-container">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 11.5V11.5001" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6.50098C6 5.39641 6.89543 4.50098 8 4.50098H8.14652C9.17017 4.50098 10 5.34795 10 6.3716C10 7.0568 9.61287 7.69354 9 7.99997L8.89443 8.05276C8.34626 8.32684 8 8.8871 8 9.49997" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <div class="input-box">
            <input type="text" formControlName="manufacturerPartNumber" placeholder="Enter">
          </div>
        </div>

        <!-- UPC -->
        <div class="form-field">
          <div class="label-group">
            <label>UPC</label>
            <div class="help-icon-container">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 11.5V11.5001" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6.50098C6 5.39641 6.89543 4.50098 8 4.50098H8.14652C9.17017 4.50098 10 5.34795 10 6.3716C10 7.0568 9.61287 7.69354 9 7.99997L8.89443 8.05276C8.34626 8.32684 8 8.8871 8 9.49997" stroke="#1272BC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="char-count">{{ upcLength }} / 12</span>
          </div>
          <div class="input-box">
            <input type="text" formControlName="upc" placeholder="0 - 00000 - 00000 - 0" maxlength="12">
          </div>
        </div>

        <!-- Product Weight and Unit -->
        <div class="double-field">
          <div class="form-field">
            <label>Product Weight</label>
            <div class="input-box">
              <input type="number" formControlName="productWeight" placeholder="0.00">
            </div>
          </div>

          <div class="form-field">
            <label>Unit of Weight</label>
            <div class="input-box">
              <select formControlName="weightUnit">
                <option value="LB">LB (Pounds)</option>
                <option value="KG">KG (Kilograms)</option>
                <option value="OZ">OZ (Ounces)</option>
              </select>
              <i class="chevron-icon"></i>
            </div>
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="buttons">
        <button class="cancel" (click)="onCancel()">CANCEL</button>
        <div class="action-buttons">
          <button class="back" (click)="onBack()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M15.8337 10H4.16699" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10.0003 15.8334L4.16699 10L10.0003 4.16669" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            BACK
          </button>
          <button class="preview" (click)="onNext()">
            PREVIEW
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M4.16699 10H15.8337" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 4.16669L15.8333 10L10 15.8334" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
